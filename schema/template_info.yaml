$schema: "http://json-schema.org/draft-07/schema#"
$ref: "#/definitions/root"

definitions:
  root:
    type: array
    items:
      $ref: "#/definitions/TemplateInfo"

  TemplateInfo:
    type: object
    properties:
      name:
        type: string
      path:
        type: string
      prefix:
        type: string
      suffix:
        type: string
    required:
      - name
      - path